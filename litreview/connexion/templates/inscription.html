{% extends 'base_generic.html' %}

{% block content %}
    <h1>Inscrivez-vous</h1>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <input type="submit" value="Se connecter">
    </form>
{% endblock %}
